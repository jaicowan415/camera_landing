<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Camera with Amherst</title>
    
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);

        (function(w,t,c,p,s,e){p=new Promise(function(r){w[c]={client:function(){if(!s){
        s=document.createElement(t);s.src='https://js.cobrowse.io/CobrowseIO.js';s.async=1;
        e=document.getElementsByTagName(t)[0];e.parentNode.insertBefore(s,e);s.onload=function()
        {r(w[c]);};}return p;}};});})(window,'script','CobrowseIO');

        CobrowseIO.license = urlParams.get('license') || '0Blc4UGxQHHDNA';
        CobrowseIO.api = urlParams.get('api') || 'https://api.cobrowse.io';
        
        CobrowseIO.client().then(function(){
            CobrowseIO.start({allowIFrameStart:true});
            
            const supportCodeDisplay = document.getElementById('support-code-display');

            CobrowseIO.createSessionCode().then(function (code) {
              supportCodeDisplay.textContent = 'Support Code: ' + code.substr(0, 3) + '-' + code.substr(3, 6);
              
              CobrowseIO.currentSession.on('ended', function () {
                supportCodeDisplay.textContent = 'Your session has ended.';
              });
            }).catch(function(err){
                console.error("Error creating session code:", err);
                supportCodeDisplay.textContent = 'Could not generate a support code.';
            });
        });
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2em;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #support-code-display {
            font-size: 1.6em;
            font-weight: bold;
            color: #00578a;
            margin-bottom: 20px;
            min-height: 1.2em;
        }

        h1 {
            color: #1a73e8;
            margin-top: 0;
        }
        
        #webcam-container {
            margin-top: 20px;
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
            width: 90%;
            max-width: 640px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 640 / 480;
            position: relative;
        }

        /* NEW: Class to make the canvas container fill the screen */
        #webcam-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            margin: 0;
            border: none;
            border-radius: 0;
            max-width: none;
            aspect-ratio: auto;
        }

        #webcam-video {
            display: none;
        }
        
        #webcam-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 4px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1558b3;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>

    <div id="setup-container">
        <h2 id="support-code-display">Loading Support Code...</h2>
        <h1>Webcam Sharing App üì∏</h1>
        <p>Select which camera you would like to start.</p>
        <div class="button-container">
            <button id="start-selfie-btn">üì∏ Selfie</button>
            <button id="start-forward-btn">üèûÔ∏è Forward Facing</button>
        </div>
    </div>

    <div id="webcam-container">
        <canvas id="webcam-canvas"></canvas>
    </div>
    
    <video id="webcam-video" autoplay playsinline></video>
    
    <p id="error-message" style="display: none;"></p>

    <script>
        // Get references to all necessary elements
        const setupContainer = document.getElementById('setup-container');
        const webcamContainer = document.getElementById('webcam-container');
        const startSelfieButton = document.getElementById('start-selfie-btn');
        const startForwardButton = document.getElementById('start-forward-btn');
        const videoElement = document.getElementById('webcam-video');
        const canvasElement = document.getElementById('webcam-canvas');
        const canvasContext = canvasElement.getContext('2d');
        const errorMessage = document.getElementById('error-message');

        let currentStream;

        function stopCurrentStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
            }
        }

        async function startCamera(facingMode) {
            stopCurrentStream();
            errorMessage.textContent = '';

            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (error) {
                console.error("Error accessing webcam: ", error);
                let cameraName = (facingMode === 'user') ? 'Selfie' : 'Forward Facing';
                let message = `Could not access the ${cameraName} camera. Please ensure you have granted permission.`;
                 if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                    message = "Camera access was denied. Please allow camera access in your browser settings and try again.";
                }
                errorMessage.textContent = message;
                errorMessage.style.display = 'block'; // Show error if it happens
            }
        }

        function drawFrame() {
            if (videoElement.paused || videoElement.ended) {
                return;
            }
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            requestAnimationFrame(drawFrame);
        }
        
        startSelfieButton.addEventListener('click', () => {
            startCamera('user');
        });

        startForwardButton.addEventListener('click', () => {
            startCamera('environment');
        });
        
        // MODIFIED: This is the trigger for the UI change
        videoElement.addEventListener('play', () => {
            // 1. Hide the initial setup interface
            setupContainer.style.display = 'none';

            // 2. Add the 'fullscreen' class to the webcam container
            webcamContainer.classList.add('fullscreen');

            // 3. Set canvas dimensions and start drawing
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            drawFrame();
        });
    </script>

</body>
</html>
