    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Camera with Amherst</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        #embedded-cobrowse {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 380px;
            height: 550px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background-color: white; 
        }

        h1 {
            color: #1a73e8;
        }
        
        /* The container now holds the canvas */
        #webcam-container {
            margin-top: 20px;
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
            width: 90%;
            max-width: 640px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            /* Ensure the container fits the canvas aspect ratio */
            aspect-ratio: 640 / 480;
        }

        /* The video element is now hidden */
        #webcam-video {
            display: none;
        }
        
        /* The canvas is the visible element */
        #webcam-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1558b3;
        }
        #error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <iframe id="embedded-cobrowse" src="cobrowse.html" frameborder="0"></iframe>

    <h1>Webcam Sharing App ðŸ“¸</h1>
    <p>Click the button below to render your webcam on the canvas.</p>

    <button id="start-camera-btn">Start Camera</button>

    <div id="webcam-container">
        <canvas id="webcam-canvas"></canvas>
    </div>
    
    <video id="webcam-video" autoplay playsinline></video>
    
    <p id="error-message"></p>

    <script>
        const startCameraButton = document.getElementById('start-camera-btn');
        const videoElement = document.getElementById('webcam-video');
        const canvasElement = document.getElementById('webcam-canvas');
        const canvasContext = canvasElement.getContext('2d'); // Get the 2D drawing context
        const errorMessage = document.getElementById('error-message');

        // This function will be called repeatedly to draw the video frame on the canvas
        function drawFrame() {
            // Check if the video has loaded and is playing
            if (videoElement.paused || videoElement.ended) {
                return;
            }
            // Draw the current video frame onto the canvas
            canvasContext.drawImage(
                videoElement, 
                0, 
                0, 
                canvasElement.width, 
                canvasElement.height
            );
            // Request the next frame to create a loop
            requestAnimationFrame(drawFrame);
        }

        startCameraButton.addEventListener('click', async () => {
            errorMessage.textContent = '';
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 }, // Request a specific resolution
                        audio: false
                    });
                    
                    videoElement.srcObject = stream;

                    // When the video starts playing, set canvas dimensions and start the drawing loop
                    videoElement.addEventListener('play', () => {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                        drawFrame(); // Start the rendering loop
                    });

                } catch (error) {
                    console.error("Error accessing webcam: ", error);
                    let message = "Something went wrong. Please ensure you have a camera connected and have granted permission in your browser.";
                    if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                        message = "Camera access was denied. Please allow camera access in your browser settings and try again.";
                    }
                    errorMessage.textContent = message;
                }
            } else {
                errorMessage.textContent = "Sorry, your browser does not support webcam access.";
            }
        });
    </script>

</body>
