<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Camera with Amherst</title>
    
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);

        (function(w,t,c,p,s,e){p=new Promise(function(r){w[c]={client:function(){if(!s){
        s=document.createElement(t);s.src='https://js.cobrowse.io/CobrowseIO.js';s.async=1;
        e=document.getElementsByTagName(t)[0];e.parentNode.insertBefore(s,e);s.onload=function()
        {r(w[c]);};}return p;}};});})(window,'script','CobrowseIO');

        // FOR SECURITY REASONS DO NOT SET YOUR LICENSE KEY OR API USING QUERY PARAMETERS IN YOUR OWN APPLICATION
        CobrowseIO.license = urlParams.get('license') || '0Blc4UGxQHHDNA'; // change to your license key
        CobrowseIO.api = urlParams.get('api') || 'https://api.cobrowse.io';
        CobrowseIO.client().then(function(){
            CobrowseIO.start({allowIFrameStart:true});
        });

        function generateSupportCode() {
          // ensure Cobrowse is loaded
          CobrowseIO.client().then(function () {
            // create a code and display it to the user
            CobrowseIO.createSessionCode().then(function (code) {
              document.getElementById('generate-button').style.display = 'none';
              document.getElementById('support-code').innerHTML = '<p>Your Support Code is ' + code.substr(0, 3) + '-' + code.substr(3, 6) + '</p>';
              CobrowseIO.currentSession.on('ended', function () {
                onExpire();
              })
            });
          });
        }

        function onExpire() {
          console.log('Support code expired.');
          document.getElementById('support-code').innerHTML = '<p>Support Code expired.</p>';
          document.getElementById('generate-button').style.display = 'inline-block';
        }
    </script>
    
    <style>
        /* Original Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Removed justify-content: center to allow content to flow from the top */
            padding-top: 2em;
            height: auto; /* Changed from 100vh to allow scrolling */
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            color: #1a73e8;
        }
        
        #webcam-container {
            margin-top: 20px;
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
            width: 90%;
            max-width: 640px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 640 / 480;
        }

        #webcam-video {
            display: none;
        }
        
        #webcam-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1558b3;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            min-height: 1.2em;
        }

        /* STYLES FROM UPLOADED FILE */
        .container {
            max-width: 800px;
            margin: 40px auto 20px auto; /* Added top margin */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .support-code-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .support-code-container p {
            font-size: 1.2em;
            color: #00578a;
        }
        .generate-button {
            background-color: #00578a;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .generate-button:hover {
            background-color: #00426f;
        }
        .spacing {
            height: 20px;
        }
    </style>
</head>
<body>

    <h1>Webcam Sharing App ðŸ“¸</h1>
    <p>Click the button below to render your webcam on the canvas.</p>

    <button id="start-camera-btn">Start Camera</button>

    <div id="webcam-container">
        <canvas id="webcam-canvas"></canvas>
    </div>
    
    <video id="webcam-video" autoplay playsinline></video>
    
    <p id="error-message"></p>

    <div class="container">
        <div class="spacing"></div>
        <div class="support-code-container" id="support-code">
        </div>
        <div style="text-align: center;">
            <h2> Camera Share Support</h2>
            <button class="generate-button" id="generate-button" onclick="generateSupportCode();">Generate Support Code</button>
        </div>
    </div>

    <script>
        const startCameraButton = document.getElementById('start-camera-btn');
        const videoElement = document.getElementById('webcam-video');
        const canvasElement = document.getElementById('webcam-canvas');
        const canvasContext = canvasElement.getContext('2d');
        const errorMessage = document.getElementById('error-message');

        function drawFrame() {
            if (videoElement.paused || videoElement.ended) {
                return;
            }
            canvasContext.drawImage(
                videoElement, 
                0, 
                0, 
                canvasElement.width, 
                canvasElement.height
            );
            requestAnimationFrame(drawFrame);
        }

        startCameraButton.addEventListener('click', async () => {
            errorMessage.textContent = '';
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { width: 640, height: 480 },
                        audio: false
                    });
                    
                    videoElement.srcObject = stream;

                    videoElement.addEventListener('play', () => {
                        canvasElement.width = videoElement.videoWidth;
                        canvasElement.height = videoElement.videoHeight;
                        drawFrame();
                    });

                } catch (error) {
                    console.error("Error accessing webcam: ", error);
                    let message = "Something went wrong. Please ensure you have a camera connected and have granted permission in your browser.";
                    if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                        message = "Camera access was denied. Please allow camera access in your browser settings and try again.";
                    }
                    errorMessage.textContent = message;
                }
            } else {
                errorMessage.textContent = "Sorry, your browser does not support webcam access.";
            }
        });
    </script>

</body>
</html>
