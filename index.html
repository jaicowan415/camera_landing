<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Camera with Amherst</title>
    
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);

        (function(w,t,c,p,s,e){p=new Promise(function(r){w[c]={client:function(){if(!s){
        s=document.createElement(t);s.src='https://js.cobrowse.io/CobrowseIO.js';s.async=1;
        e=document.getElementsByTagName(t)[0];e.parentNode.insertBefore(s,e);s.onload=function()
        {r(w[c]);};}return p;}};});})(window,'script','CobrowseIO');

        CobrowseIO.license = urlParams.get('license') || '0Blc4UGxQHHDNA';
        CobrowseIO.api = urlParams.get('api') || 'https://api.cobrowse.io';
        CobrowseIO.client().then(function(){
            CobrowseIO.start({allowIFrameStart:true});
        });

        function generateSupportCode() {
          CobrowseIO.client().then(function () {
            CobrowseIO.createSessionCode().then(function (code) {
              document.getElementById('generate-button').style.display = 'none';
              document.getElementById('support-code').innerHTML = '<p>Your Support Code is ' + code.substr(0, 3) + '-' + code.substr(3, 6) + '</p>';
              CobrowseIO.currentSession.on('ended', function () {
                onExpire();
              })
            });
          });
        }

        function onExpire() {
          console.log('Support code expired.');
          document.getElementById('support-code').innerHTML = '<p>Support Code expired.</p>';
          document.getElementById('generate-button').style.display = 'inline-block';
        }
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2em;
            height: auto;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            color: #1a73e8;
        }
        
        #webcam-container {
            margin-top: 20px;
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
            width: 90%;
            max-width: 640px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 640 / 480;
            position: relative;
        }

        #webcam-video {
            display: none;
        }
        
        #webcam-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 4px;
        }
        
        /* NEW: Container for the start buttons */
        .button-container {
            display: flex;
            gap: 15px; /* Adds space between buttons */
            margin-top: 20px;
        }

        /* Generic styles for buttons */
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1558b3;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            min-height: 1.2em;
        }

        .container {
            max-width: 800px;
            margin: 40px auto 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .support-code-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .support-code-container p {
            font-size: 1.2em;
            color: #00578a;
        }
        .generate-button {
            background-color: #00578a;
        }
    </style>
</head>
<body>

    <h1>Webcam Sharing App üì∏</h1>
    <p>Select which camera you would like to start.</p>

    <div class="button-container">
        <button id="start-selfie-btn">üì∏ Selfie</button>
        <button id="start-forward-btn">üèûÔ∏è Forward Facing</button>
    </div>

    <div id="webcam-container">
        <canvas id="webcam-canvas"></canvas>
    </div>
    
    <video id="webcam-video" autoplay playsinline></video>
    
    <p id="error-message"></p>

    <div class="container">
        <div class="spacing"></div>
        <div class="support-code-container" id="support-code"></div>
        <div style="text-align: center;">
            <h2> Camera Share Support</h2>
            <button class="generate-button" id="generate-button" onclick="generateSupportCode();">Generate Support Code</button>
        </div>
    </div>

    <script>
        // Get references to the new buttons
        const startSelfieButton = document.getElementById('start-selfie-btn');
        const startForwardButton = document.getElementById('start-forward-btn');
        
        const videoElement = document.getElementById('webcam-video');
        const canvasElement = document.getElementById('webcam-canvas');
        const canvasContext = canvasElement.getContext('2d');
        const errorMessage = document.getElementById('error-message');

        let currentStream;

        function stopCurrentStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
            }
        }

        // MODIFIED: startCamera now accepts the desired facing mode
        async function startCamera(facingMode) {
            stopCurrentStream();
            errorMessage.textContent = '';

            const constraints = {
                video: {
                    facingMode: facingMode, // Use the mode passed to the function
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (error) {
                console.error("Error accessing webcam: ", error);
                let cameraName = (facingMode === 'user') ? 'Selfie' : 'Forward Facing';
                let message = `Could not access the ${cameraName} camera. Please ensure you have granted permission.`;
                 if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                    message = "Camera access was denied. Please allow camera access in your browser settings and try again.";
                }
                errorMessage.textContent = message;
            }
        }

        function drawFrame() {
            if (videoElement.paused || videoElement.ended) {
                return;
            }
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            requestAnimationFrame(drawFrame);
        }
        
        // NEW: Event listeners for each specific button
        startSelfieButton.addEventListener('click', () => {
            startCamera('user'); // 'user' is for the front-facing (selfie) camera
        });

        startForwardButton.addEventListener('click', () => {
            startCamera('environment'); // 'environment' is for the back-facing camera
        });
        
        videoElement.addEventListener('play', () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            drawFrame();
        });

    </script>

</body>
</html>
