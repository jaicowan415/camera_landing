<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Camera with Amherst</title>
    
    <script type="text/javascript">
        var urlParams = new URLSearchParams(window.location.search);

        (function(w,t,c,p,s,e){p=new Promise(function(r){w[c]={client:function(){if(!s){
        s=document.createElement(t);s.src='https://js.cobrowse.io/CobrowseIO.js';s.async=1;
        e=document.getElementsByTagName(t)[0];e.parentNode.insertBefore(s,e);s.onload=function()
        {r(w[c]);};}return p;}};});})(window,'script','CobrowseIO');

        CobrowseIO.license = urlParams.get('license') || '0Blc4UGxQHHDNA';
        CobrowseIO.api = urlParams.get('api') || 'https://api.cobrowse.io';
        CobrowseIO.client().then(function(){
            CobrowseIO.start({allowIFrameStart:true});
        });

        function generateSupportCode() {
          CobrowseIO.client().then(function () {
            CobrowseIO.createSessionCode().then(function (code) {
              document.getElementById('generate-button').style.display = 'none';
              document.getElementById('support-code').innerHTML = '<p>Your Support Code is ' + code.substr(0, 3) + '-' + code.substr(3, 6) + '</p>';
              CobrowseIO.currentSession.on('ended', function () {
                onExpire();
              })
            });
          });
        }

        function onExpire() {
          console.log('Support code expired.');
          document.getElementById('support-code').innerHTML = '<p>Support Code expired.</p>';
          document.getElementById('generate-button').style.display = 'inline-block';
        }
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2em;
            height: auto;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        h1 {
            color: #1a73e8;
        }
        
        #webcam-container {
            margin-top: 20px;
            border: 5px solid #ccc;
            border-radius: 8px;
            background-color: #000;
            width: 90%;
            max-width: 640px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            aspect-ratio: 640 / 480;
            position: relative; /* Needed to position the switch button inside */
        }

        #webcam-video {
            display: none;
        }
        
        #webcam-canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 4px;
        }
        
        /* NEW: Styles for the switch camera button */
        #switch-camera-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 45px;
            height: 45px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: none; /* Hidden by default */
            z-index: 10;
            line-height: 45px;
            text-align: center;
        }
        
        #switch-camera-btn:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #1a73e8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1558b3;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            min-height: 1.2em;
        }

        .container {
            max-width: 800px;
            margin: 40px auto 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .support-code-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .support-code-container p {
            font-size: 1.2em;
            color: #00578a;
        }
        .generate-button {
            background-color: #00578a;
        }
    </style>
</head>
<body>

    <h1>Webcam Sharing App ðŸ“¸</h1>
    <p>Click the button below to render your webcam on the canvas.</p>

    <button id="start-camera-btn">Start Camera</button>

    <div id="webcam-container">
        <button id="switch-camera-btn">ðŸ”„</button>
        <canvas id="webcam-canvas"></canvas>
    </div>
    
    <video id="webcam-video" autoplay playsinline></video>
    
    <p id="error-message"></p>

    <div class="container">
        <div class="spacing"></div>
        <div class="support-code-container" id="support-code"></div>
        <div style="text-align: center;">
            <h2> Camera Share Support</h2>
            <button class="generate-button" id="generate-button" onclick="generateSupportCode();">Generate Support Code</button>
        </div>
    </div>

    <script>
        const startCameraButton = document.getElementById('start-camera-btn');
        const switchCameraButton = document.getElementById('switch-camera-btn');
        const videoElement = document.getElementById('webcam-video');
        const canvasElement = document.getElementById('webcam-canvas');
        const canvasContext = canvasElement.getContext('2d');
        const errorMessage = document.getElementById('error-message');

        // NEW: Variables to manage camera state
        let currentStream;
        let facingMode = 'user'; // 'user' for front, 'environment' for back

        // NEW: Check for multiple cameras and show the switch button if needed
        async function checkForMultipleCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                if (videoDevices.length > 1) {
                    switchCameraButton.style.display = 'block';
                }
            } catch (error) {
                console.error("Error enumerating devices:", error);
            }
        }
        
        // NEW: Function to stop the current video stream
        function stopCurrentStream() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => {
                    track.stop();
                });
            }
        }

        // NEW: Centralized function to start the camera
        async function startCamera() {
            stopCurrentStream();
            errorMessage.textContent = '';

            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                },
                audio: false
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = currentStream;
            } catch (error) {
                console.error("Error accessing webcam: ", error);
                let message = `Could not access the ${facingMode === 'user' ? 'front' : 'back'} camera. Please ensure you have granted permission.`;
                 if (error.name === "NotAllowedError" || error.name === "PermissionDeniedError") {
                    message = "Camera access was denied. Please allow camera access in your browser settings and try again.";
                }
                errorMessage.textContent = message;
            }
        }

        function drawFrame() {
            if (videoElement.paused || videoElement.ended) {
                return;
            }
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            requestAnimationFrame(drawFrame);
        }
        
        // Event Listeners
        startCameraButton.addEventListener('click', startCamera);

        switchCameraButton.addEventListener('click', () => {
            // Toggle between front and back camera
            facingMode = (facingMode === 'user') ? 'environment' : 'user';
            startCamera(); // Restart the camera with the new setting
        });
        
        videoElement.addEventListener('play', () => {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            drawFrame();
        });

        // Check for cameras when the page loads
        checkForMultipleCameras();

    </script>

</body>
</html>
